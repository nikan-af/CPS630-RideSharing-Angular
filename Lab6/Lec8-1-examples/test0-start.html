<!doctype html>
<html ng-app>
  <head>
    <title> AngularJS Test2! </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div>
        <p>Enter a name in the input box: </p>
        <p>Name: <input type="text" ng-model="yourName" placeholder="Enter a name"></p>
        <p>{{yourName}}</p>
    </div>
  </body>
</html>
