<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 form-wrapper">
        <div class="form-box">
          <h3>LET'S GET IN TOUCH</h3>
          <form [formGroup]="this.contact_form_validations" class="contact-form" (ngSubmit)="this.submit()">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Given Name</mat-label>
                  <input matInput placeholder="Given Name" formControlName="first_name">
                  <mat-error *ngFor="let validation of errorMessages.first_name">
                    <p
                      *ngIf="this.contact_form_validations.get('first_name').hasError(validation.type) && (this.contact_form_validations.get('first_name').dirty || this.contact_form_validations.get('first_name').touced)">
                      {{validation.message}}</p>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" formControlName="last_name">
                  <mat-error *ngFor="let validation of errorMessages.last_name">
                    <p
                      *ngIf="this.contact_form_validations.get('last_name').hasError(validation.type) && (this.contact_form_validations.get('last_name').dirty || this.contact_form_validations.get('last_name').touced)">
                      {{validation.message}}</p>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Email Address</mat-label>
                  <input id="emailAddress" matInput placeholder="Email Address" [(ngModel)]="this.email"
                    formControlName="email">
                  <mat-error *ngFor="let validation of errorMessages.email">
                    <p
                      *ngIf="this.contact_form_validations.get('email').hasError(validation.type) && (this.contact_form_validations.get('email').dirty || this.contact_form_validations.get('email').touced)">
                      {{validation.message}}</p>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Type of Inquiry</mat-label>
                  <mat-select formControlName="type_of_inquiry" [(ngModel)]="this.type_of_inquiry">
                    <mat-option value="option1">Returns</mat-option>
                    <mat-option value="option2">Shipping</mat-option>
                    <mat-option value="option3">Tech</mat-option>
                    <mat-option value="option3">Any Other Inquiry</mat-option>
                  </mat-select>
                  <mat-error *ngFor="let validation of errorMessages.type_of_inquiry">
                    <p
                      *ngIf="this.contact_form_validations.get('type_of_inquiry').hasError(validation.type) && (this.contact_form_validations.get('type_of_inquiry').dirty || this.contact_form_validations.get('type_of_inquiry').touced)">
                      {{validation.message}}</p>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="text-area field">
                  <mat-label>Message</mat-label>
                  <textarea matInput rows="8" formControlName="message"></textarea>
                  <mat-error *ngFor="let validation of errorMessages.message">
                    <p
                      *ngIf="this.contact_form_validations.get('message').hasError(validation.type) && (this.contact_form_validations.get('message').dirty || this.contact_form_validations.get('message').touced)">
                      {{validation.message}}</p>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            

            <button mat-raised-button class="submitButton" type="submit">Send</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
