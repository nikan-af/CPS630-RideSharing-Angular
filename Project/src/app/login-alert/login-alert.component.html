<div class="content">
    <p>Login Alert</p>
    <hr>
    <p class="error-message">You need to login/register to use the system.</p>
    <div class="action-buttons">
        <button mat-raised-button color="warn" class="saveButton" (click)="closeDialog()">Close</button>
        <button mat-raised-button color="primary" class="saveButton" (click)="login()">Login</button>
    </div>
</div>
