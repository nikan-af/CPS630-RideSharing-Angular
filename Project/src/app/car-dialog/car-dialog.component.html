<div class="car-container">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline" class="field">
                <mat-label>Source</mat-label>
                <input #source autocorrect="off" autocapitalize="off" spellcheck="off" matInput placeholder="Source Address">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline" class="field">
                <mat-label>Destination</mat-label>
                <input #destination autocorrect="off" autocapitalize="off" spellcheck="off" matInput placeholder="Destination Address">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Choose a time</mat-label>
                <input matInput type="time">
            </mat-form-field>
        </div>
    </div>
    <agm-map appDirectionsMap [showDirection]="this.displayDirections" [origin]="origin" [destination]="destination"
        [disableDefaultUI]="false">
        <agm-marker [latitude]="destination.latitude" [longitude]="destination.longitude">
        </agm-marker>
    </agm-map>
    <div class="row action-btns">
        <div class="col-md-6">
            <button mat-raised-button color="primary">Review</button>
        </div>
        <div class="col-md-6">
            <button mat-raised-button color="warn">Cancel</button>
        </div>
    </div>
</div>
