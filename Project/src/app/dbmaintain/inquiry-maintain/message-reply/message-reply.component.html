<div class="mainContainer">
  <form class="replyFormContainer" (ngSubmit)="this.sendMessage()">

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="field color_black">
          <mat-label>Given Name</mat-label>
          <input matInput [value]="FName" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="field">
          <mat-label>Last Name</mat-label>
          <input matInput [value]="LName" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="field">
          <mat-label>Email Address</mat-label>
          <input id="emailAddress" matInput [value]="Email" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="text-area">
          <mat-label>Client's Message</mat-label>
          <textarea matInput rows="10" cols="70" [value]="Message" disabled></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="text-area">
          <mat-label>Response</mat-label>
          <textarea matInput rows="10" cols="70" name="response" [(ngModel)]="Response"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button class="submitButton" mat-dialog-close type="submit">Send Response</button>
      </div>
    </div>

  </form>
</div>
