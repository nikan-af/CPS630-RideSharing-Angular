<div class="content">
    <p class="title">DB Maintain</p>
    <div class="users-table">
        <div class="h4">Users<span class="material-icons add-item"
                (click)="addRecord('User', 'UserId')">add_box</span></div>
        <table mat-table [dataSource]="this.dataSource">

            <!-- USERID Column -->
            <ng-container matColumnDef="UserId">
                <th mat-header-cell *matHeaderCellDef> UserId </th>
                <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
            </ng-container>

            <!-- CityCode Column -->
            <ng-container matColumnDef="CityCode">
                <th mat-header-cell *matHeaderCellDef> CityCode </th>
                <td mat-cell *matCellDef="let element"> {{element.CityCode}} </td>
            </ng-container>

            <!-- Tel Column -->
            <ng-container matColumnDef="Tel">
                <th mat-header-cell *matHeaderCellDef> Tel </th>
                <td mat-cell *matCellDef="let element"> {{element.Tel}} </td>
            </ng-container>

            <!-- Balance Column -->
            <ng-container matColumnDef="Balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.Balance}} </td>
            </ng-container>

            <!-- isAdmin Column -->
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef> isAdmin </th>
                <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteUser(element)">
                        <span class="material-icons delete-icon">delete</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="updateUser(element, 'user', 'UserId')">
                        <span class="material-icons update-icon">update</span>
                    </button>
                </td>
            </ng-container>

            <!-- <ng-container *ngFor="let column of tblColumns" matColumnDef="{{column}}">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> delete </th>
                <td mat-cell>
                    <button mat-icon-button (click)="deleteUser()">
                        <span class="material-icons delete-icon">delete</span>
                    </button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
