<div class="content">
    <p class="title">Maintain User Login Attempts</p>
    <div class="login-attempts-table">
        <div class="h4">Login Attempts</div>
        <table mat-table [dataSource]="this.dataSource">
    
            <!-- LoginAttemptId Column -->
            <ng-container matColumnDef="LoginAttemptId">
                <th mat-header-cell *matHeaderCellDef> LoginAttemptId </th>
                <td mat-cell *matCellDef="let element"> {{element.LoginAttemptId}} </td>
            </ng-container>
    
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>
    
            <!-- IPAddress Column -->
            <ng-container matColumnDef="IPAddress">
                <th mat-header-cell *matHeaderCellDef> IPAddress </th>
                <td mat-cell *matCellDef="let element"> {{element.IPAddress}} </td>
            </ng-container>

            <!-- InvalidCreds Column -->
            <ng-container matColumnDef="InvalidCreds">
                <th mat-header-cell *matHeaderCellDef> InvalidCreds </th>
                <td mat-cell *matCellDef="let element"> {{element.InvalidCreds}} </td>
            </ng-container>
    
            <!-- Timestamp Column -->
            <ng-container matColumnDef="Timestamp">
                <th mat-header-cell *matHeaderCellDef> Timestamp </th>
                <td mat-cell *matCellDef="let element"> {{element.Timestamp}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteLoginAttempt(element)">
                        <span class="material-icons delete-icon">delete</span>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
